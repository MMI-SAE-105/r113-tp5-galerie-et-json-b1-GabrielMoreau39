<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TP Galerie ET chargement JSON</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
  <header>
    <button><img src="https://api.iconify.design/openmoji:home-button.svg"><a href="./index.html">Accueil du site</a></button>
    <h1>JSON</h1>
  </header>
  
  <ul x-data="{
    async données() {
        const resp = await fetch('./JSON/data.json');
        return await resp.json();
    },
    }">
    <template x-for="dev in données">
       <li>
          <span x-text="dev.nom">nom</span>:
          <a :href="dev.url" x-text="dev.projet">
            projet
          </a>
       </li>
    </template>
</ul>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TP Galerie ET chargement JSON</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>JSON</h1>
  <ul x-data="{
    données = [
    {
        nom: 'Jean', 
        projet: 'Alpine.js', 
        url: 'https://alpine.dev/'
       },
    {
        nom: 'Maxime',
        projet: 'Tailwind CSS',
        url: 'https://tailwindcss.com/'
    },
    {
        nom: 'Adam',
        projet: 'Laravel',
         url: 'https://laravel.com/'
    }
    ],
}">
<template x-for="dev in données">
    <li>
        <span x-text="obj.nom">nom</span>
        <a :href="dev.url" x-text="dev.projet">projet</a>
    </li>
</template>
</ul>   
</body>
</html>
